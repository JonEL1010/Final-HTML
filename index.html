<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Masia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>FCBarcelona!</h1>
    <p>Explora jugadors de la masia del Barça!</p>
  </header>

  <main>
    <section class="zoo-grid">
      <div class="animal">
        <img src="Imagenes/messi.jpg" alt="Leo Messi">
        <h2>Leo Messi</h2>
        <p>El rei del futbol.</p>
      </div>
      <div class="animal">
        <img src="Imagenes/lamine.jpg" alt="Lamine Yamal">
        <h2>Lamine Yamal</h2>
        <p>El futur del futbol.</p>
      </div>
      <div class="animal">
        <img src="Imagenes/cubarsi.jpg" alt="Pau Cubarsi">
        <h2>Pau Cubarsi</h2>
        <p>El nou Puyol.</p>
      </div>
      <div class="animal">
        <img src="Imagenes/balde.jpg" alt="Alejandro Balde">
        <h2>Alejandro Balde</h2>
        <p>El guepard del Barça.</p>
      </div>
      <div class="animal">
        <img src="Imagenes/casado.jpg" alt="Marc Casado">
        <h2>Marc Casado</h2>
        <p>El mini Busquets.</p>
      </div>
      <div class="animal">
        <img src="Imagenes/bernal.jpg" alt="Marc Bernal">
        <h2>Marc Bernal</h2>
        <p>La perla que encara no ha tingut oportunitat de jugar.</p>
      </div>
      <!-- Afegir més animals aquí -->
    </section>
  </main>

  <footer>
    <button id="toggle-layout">Canvia Layout</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
